{% extends "base.html" %}
{% block content %}
<h1>Projects</h1>
<a href="{{ url_for('main_controller.add_project_func') }}">Add Project</a>
<ul>
    {% for project in projects %}
    <li>
        <a href="{{ url_for('main_controller.tasks_func', project_id=project.id) }}">{{ project.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
